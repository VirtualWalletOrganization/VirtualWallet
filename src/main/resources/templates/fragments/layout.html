<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="css-sheets">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Magnific -->
    <link href="css/magnific-popup.css" th:href="@{/css/magnific-popup.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link href="css/materialdesignicons.min.css" th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet"
          type="text/css"/>
    <!-- Slider -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" href="css/owl.theme.default.min.css" th:href="@{/css/owl.theme.default.min.css}"/>
    <!-- Main css -->
    <link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</div>

<div th:fragment="header">
    <!-- Navbar STart -->
    <header id="topnav" class="defaultscroll sticky bg-white">
        <div class="container">
            <!-- Logo container-->
            <div>
                <a class="logo" href="/">Mukki Wallet<span class="text-primary"></span></a>
            </div>
            <div class="main-button">
                <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}" class="btn btn-outline-primary"
                   th:text="#{header.menu.signup}"></a>
                <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}" class="btn btn-primary"
                   th:text="#{header.menu.login}"></a>
                <div class="hide-mobile">
                    <form class="logout-form" th:if="${isAuthenticated}" th:action="@{/auth/logout}"
                          method="get"><input
                            class="btn btn-outline-primary" th:type="submit" th:value="Logout"></form>
                    <a href="#" th:if="${isAuthenticated}" th:href="@{/users/profile}"  class="btn btn-primary"
                       th:text="#{header.menu.myProfile}"></a></div>
            </div><!--end login button-->
            <!-- End Logo container-->
            <div class="menu-extras" th:if="${isAuthenticated}">
                <div class="menu-item">
                    <!-- Mobile menu toggle-->
                    <a class="navbar-toggle">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                    <!-- End mobile menu toggle-->
                </div>
            </div>

            <div id="navigation" th:if="${isAuthenticated}">
                <!-- Navigation Menu-->
                <ul class="navigation-menu">
                    <li class="has-submenu" th:text="${session.currentUser}" th:if="${isAuthenticated}">li>

                    <li><a href="/" th:text="#{header.menu.home}" th:if="${!session.isAdmin}">Home</a></li>
                    <li class="has-submenu" th:if="${session.isAdmin}">
                        <a th:href="@{/admin}" th:text="#{header.menu.admin}">Admin</a><span
                            class="menu-arrow"></span>
                        <ul class="submenu">
                            <li><a th:href="@{/admin/users}" th:text="#{admin.menu.viewUsers}">View users</a></li>
                            <li><a th:href="@{/admin/transactions}" th:text="#{admin.menu.viewTransactions}">View
                                transactions</a></li>
                        </ul>

                    </li>
                    <li class="has-submenu">
                        <a href="#" th:if="${isAuthenticated}" th:href="@{/wallets}" th:text="#{header.menu.wallets}"></a><span
                            class="menu-arrow"></span>
                        <ul class="submenu">
                            <li><a  href="#" th:if="${isAuthenticated}" th:text="#{header.menu.addWallet}" th:href="@{/wallets/new}">Add wallet</a></li>
                            <!--                            <li><a th:href="@{/transaction/create-funding}" th:text="#{header.menu.topUpWallet}"></a></li>-->
                            <li class="has-submenu"><a href="#" th:if="${isAuthenticated}" th:text="#{header.menu.cards}"
                                                       th:href="@{/cards}">Cards</a>
<!--                                <span-->
<!--                                    class="submenu-arrow"></span>-->
<!--                                <ul class="submenu">-->
<!--                                    <li><a  href="#" th:if="${isAuthenticated}" th:href="@{/cards/wallets/{walletId}/add(walletId=${walletId})}">Add card</a></li>-->
<!--                                </ul>-->
                            </li>
                        </ul>
                    </li>
                    <li><a  href="#" th:if="${isAuthenticated}" th:href="@{/transactions/user-history}" th:text="#{header.menu.transactionHistory}"></a></li>
                    <li><a  href="#" th:if="${isAuthenticated}" th:href="@{/transactions/send-money}" th:text="#{header.menu.sendMoney}"></a></li>
                    <li><a  href="#" th:if="${isAuthenticated}" th:href="@{/transactions/request-money}" th:text="#{header.menu.requestMoney}"></a></li>
                    <li>
                        <a href="#" th:if="${isAuthenticated && transactionList != null && !transactionList.isEmpty()}" th:href="@{/transactions/notifications}" style="position:relative" >
                            <i style="color: red;position: absolute;width: 20px;height: 20px;top: 15px;right: 10px;background: #2f55d4;color: #fff;text-align: center;border-radius: 50%;" th:text="${transactionList.size()}"></i>
                            <i class="far fa-bell fa-2x" style="color: blue;"></i>
                        </a>
                        <a href="#" th:if="${isAuthenticated && (transactionList == null || transactionList.isEmpty())}" th:href="@{/transactions/notifications}">
                            <i class="far fa-bell fa-2x" style="color: blue;"></i>
                        </a>
                    </li>
                    <li class="hide-desktop"><a  href="#" th:if="${isAuthenticated}" th:href="@{/users/profile}"  th:text="#{header.menu.myProfile}"></a></li>
                    <li class="hide-desktop">
                        <form class="logout-form" th:if="${isAuthenticated}" th:action="@{/logout}"
                              method="post"><input class="btn btn-outline-primary margin-left-extra" th:type="submit"
                                                   th:value="Logout"></form>
                    </li>
                </ul><!--end navigation menu-->
            </div><!--end navigation-->
        </div><!--end container-->
    </header><!--end header-->
    <!-- Navbar End -->
</div>

<div th:fragment="js-scripts">
