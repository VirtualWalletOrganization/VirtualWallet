<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Error - Virtual Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/layout  :: css-sheets"></div>

</head>

<body>
<div th:replace="fragments/layout  :: header"></div>

<!-- Hero Start -->
<section class="bg-home">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="mr-lg-5">
                            <img th:src="@{/images/user/login2.png}" class="img-fluid d-block mx-auto" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                        <div class="alert alert-warning">
                            <h4 class="mb-4" th:if="${error} != null" th:text="${error}"></h4>
                            <h4 class="mb-4" th:unless="${error} != null" th:text="#{error.unknown.title}"></h4>
                            <h5 th:unless="${error} != null" th:text="#{error.unknown.description}"></h5>
                            <p th:text="${status}"></p>
                            <p th:text="${message}"></p>
                            <a id="go-back-link" href="javascript:history.back()">Go Back</a>
                        </div> <!--end col-->
                    </div><!--end row-->
                </div> <!--end container-->
            </div>
        </div>
    </div>
</section><!--end section-->
<!-- Hero End -->

<div th:replace="fragments/layout :: js-scripts"></div>
</body>
</html>
