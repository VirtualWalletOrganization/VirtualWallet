                <div class="title-heading mt-4">
                    <div class="alert alert-transparent alert-pills shadow" role="alert">
                        <span class="badge badge-primary rounded mr-1" th:text="#{homepage.badge.title}"></span>
                        <span class="content" th:text="#{homepage.badge.text}"></span>
                    </div>
                    <h1 class="heading mb-3" th:text="#{homepage.headline}"></h1>
                    <p class="para-desc text-muted" th:text="#{homepage.headline.description}"></p>
                    <div class="watch-video mt-4 pt-2">
                        <a th:href="@{/register}" class="btn btn-primary mb-2 mr-2"
                           th:text="#{homepage.callToActionButton}"></a>
                    </div>
                </div>
            </div><!--end col-->

<!--            <div class="col-lg-5 col-md-5 mt-4 pt-2 mt-sm-0 pt-sm-0">-->

    <br>

<!--</section>&lt;!&ndash;end section&ndash;&gt;-->
<!-- Hero End -->

<!-- Section Start -->
<!--<section class="section overflow-hidden">-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <div class="section-title mb-4 pb-2">
                    <span class="badge badge-primary rounded mb-2" th:text="#{homepage.feature.badge.title}"></span>
                    <h4 class="title mb-4" th:text="#{homepage.feature.title}"></h4>
                    <p class="text-muted para-desc mx-auto mb-0" th:text="#{homepage.feature.text}"></p>
                </div>
            </div><!--end col-->
        </div><!--end row-->

        <div class="row">
            <div class="col-md-4 col-12 mt-4 pt-2">
                <div class="text-center p-4 py-5 rounded">
                    <div class="p-3 bg-light rounded shadow d-inline-block">
                        <img th:src="@{/images/icon/currency.svg}" class="avatar avatar-small" alt="">
                    </div>
                    <div class="mt-4">
                        <h5 class="text-dark" th:text="#{homepage.first.icon.title}"></h5>
                        <p class="text-muted mt-3 mb-0" th:text="#{homepage.first.icon.description}"></p>
                    </div>
                </div>
            </div><!--end col-->

            <div class="col-md-4 col-12 mt-4 pt-2">
                <div class="bg-primary text-center p-4 py-5 shadow rounded">
                    <div class="p-3 bg-white rounded shadow d-inline-block">
                        <img th:src="@{/images/icon/credit-card.svg}" class="avatar avatar-small" alt="">
                    </div>
                    <div class="mt-4">
                        <h5 class="text-white" th:text="#{homepage.second.icon.title}"></h5>
                        <p class="white-text" th:text="#{homepage.second.icon.description}"></p>
                    </div>
                </div>
            </div><!--end col-->

            <div class="col-md-4 col-12 mt-4 pt-2">
                <div class="text-center p-4 py-5 rounded">
                    <div class="p-3 bg-light rounded shadow d-inline-block">
                        <img th:src="@{/images/icon/calendar.svg}" class="avatar avatar-small" alt="">
                    </div>
                    <div class="mt-4">
                        <h5 th:text="#{homepage.third.icon.title}"></h5>
                        <p class="text-muted mt-3 mb-0" th:text="#{homepage.third.icon.description}"></p>
                    </div>
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->

    <div class="container mt-100 mt-60">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-7 mt-5 mt-sm-0">
                <div class="section-title">
                    <span class="title mb-3 homepage-custom-title"
                          th:text="#{homepage.firstRowTitlePartOne}"></span><br>
                    <span class="title mb-3 homepage-custom-title" th:text="#{homepage.firstRowTitlePartTwo}"></span>
                    <p class="para-desc text-muted" th:text="#{homepage.firstRowDescription}"></p>
                    <ul class="list-unstyled feature-list text-muted">
                        <li><i class="mdi mdi-checkbox-marked-circle text-success mdi-18px h5 mr-2"></i><span
                                th:text="#{homepage.firstRowDescriptionBenefitOne}"></span>
                        </li>
                        <li><i class="mdi mdi-checkbox-marked-circle text-success mdi-18px h5 mr-2"></i><span
                                th:text="#{homepage.firstRowDescriptionBenefitTwo}"></span>
                        </li>
                        <li><i class="mdi mdi-checkbox-marked-circle text-success mdi-18px h5 mr-2"></i><span
                                th:text="#{homepage.firstRowDescriptionBenefitThree}"></span></li>
                    </ul>
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</section><!--end section-->
<!-- Section End -->

<div th:replace="fragments/layout :: footer"></div>
