<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/layout :: css-sheets"></div>

</head>
<body>
<div th:replace="fragments/layout :: header"></div>

<section class="bg-half bg-light">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12 text-center">
                        <div th:unless="${transactions == null or transactions.isEmpty()}">
                            <div class="page-next-level">
                                <h4 class="title" th:text="#{notification.title}"></h4>
                            </div>
                        </div>
                        <div th:if="${transactions == null or transactions.isEmpty()}">
                            <div class="page-next-level">
                                <h4 class="title" th:text="#{noNotification.title}"></h4>
                            </div>
                        </div>
                    </div>  <!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
<!--        <div th:if="${transactions == null or transactions.isEmpty()}">-->
<!--            <h2>No Notifications</h2>-->
<!--        </div>-->
        <div th:unless="${transactions == null or transactions.isEmpty()}">
            <div class="table-responsive bg-white shadow rounded mt-4">
                <table class="table mb-0 table-center"
                       th:unless="${transactions.isEmpty()}">
                    <thead>
                    <tr>
                        <th th:text="#{user.header.photo}">Photo</th>
                        <th th:text="#{user.header.username}">Username</th>
                        <th th:text="#{user.request.amount}">Requested Amount</th>
                        <th th:text="#{user.request.description}">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transacton : ${transactions}">
                        <td class="align-middle">
                            <img th:if="${transacton.userReceiver.photo} != null"
                                 th:src="@{'data:image/jpeg;base64,' + ${transacton.userReceiver.photo}}"
                                 th:alt="#{user.profile.image}"
                                 class="avatar avatar-small rounded-pill shadow d-block mx-auto">
                            <img th:unless="${transacton.userReceiver.photo} != null"
                                 th:src="@{/images/empty-profile-image.png}"
                                 th:alt="#{user.no.profile.image}"
                                 class="avatar avatar-small rounded-pill shadow d-block mx-auto">
                        </td>

                        <td class="align-middle">
                            <span th:text="${transacton.userReceiver.username}">Username</span>
                        </td>
                        <td class="align-middle">
                            <span th:text="${transacton.amount}" class="currency-format">Amount</span>
                        </td>
                        <td class="align-middle">
                            <span th:text="${transacton.description}">Description</span>
                        </td>

                        <td>
                            <form th:action="@{${'/transactions/' + transacton.transactionId + '/' + 'complete'}}"
                                  method="post">
                                <!--                                <input class="btn btn-danger" type="submit" th:text="#{admin.block}">-->
                                <button class="btn btn-outline-danger" type="submit"
                                        th:text="${transacton.getTransactionsType().getTransactionType().name().equals('COMPLETED') ? 'COMPLETED' : 'DECLINED'}">
                                    <!--                                        th:text="#{transaction.complete}">-->

                                    <!--                                    Toggle Block-->
                                </button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{${'/transactions/' + transacton.transactionId + '/' + 'reject'}}"
                                  method="post">
                                <!--                                <input class="btn btn-danger" type="submit" th:text="#{admin.block}">-->
                                <button class="btn btn-danger" type="submit" th:text="#{transaction.reject}">
                                    <!--                                        th:text="${transacton.getTransactionsType().getTransactionType().name().equals('BLOCKED') ? 'Unblock' : 'Block'}">-->
                                    <!--                                    Toggle Block-->
                                </button>
                            </form>
                        </td>
                    </tbody>
                </table>


            </div>
            <!--            <div class="p-4" th:if="${users} != null AND ${paginatedUserListDto.totalPages > 0}">-->
            <!--                <ul class="pagination mb-0 list-unstyled">-->
            <!--                    <li th:each="i : ${#numbers.sequence(paginatedUserListDto.beginIndex, paginatedUserListDto.endIndex)}">-->
            <!--                        <a th:href="@{/admin/users/(size=${paginatedUserListDto.pageSize}, page=${i}, filterType=${filterType}, contact=${contact})}"-->
            <!--                           th:text="${i}"-->
            <!--                           th:class="'pr-3 pl-3 pt-2 pb-2' + (${i == paginatedUserListDto.page} ? ' active bg-primary text-light' : '')"></a>-->
            <!--                    </li>-->
            <!--                </ul>-->
            <!--            </div>-->
        </div>
    </div>
</section>

<div th:replace="fragments/layout :: footer"></div>

<div th:replace="fragments/layout :: js-scripts"></div>

</body>
</html>
