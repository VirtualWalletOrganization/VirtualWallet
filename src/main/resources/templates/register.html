<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Register an account at Virtual Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/layout  :: css-sheets"></div>

</head>

<body>
<!--<div class="back-to-home rounded d-none d-sm-block">-->
<!--    <a href="/" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>-->
<!--</div>-->

<!-- Hero Start -->
<section class="bg-home">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="mr-lg-5">
                            <img src="../images/user/signup.png" class="img-fluid d-block mx-auto" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                        <div class="login_page bg-white shadow rounded p-4">
                            <div class="text-center">
                                <h4 class="mb-4" th:text="#{registration.page.title}"></h4>
                            </div>
                            <form class="login-form" action="#" th:action="@{/auth/register}" th:object="${register}" method="post">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.username}"></label><span class="text-danger"> *</span>
                                            <i class="mdi mdi-account ml-3 icons"></i>
                                            <input type="text" th:field="*{username}" class="form-control pl-5"
                                                   placeholder="Username" name="username" required="">
                                        </div>
                                        <!-- Add error message display for username -->
                                        <div th:if="${#fields.hasErrors('username')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded"
                                                  th:text="#{registration.username.error}"> </span>
                                            <span class="alert-content" th:errors="*{username}"></span>
                                        </div>
                                    </div>
                                    <!-- Add input fields for other fields from RegisterDto -->
                                    <div class="col-md-6">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.firstName}"></label><span class="text-danger"> *</span>
                                            <input type="text" th:field="*{firstName}" class="form-control pl-5"
                                                   placeholder="First Name" name="firstName" required="">
                                        </div>
                                        <!-- Add error message display for firstName -->
                                        <div th:if="${#fields.hasErrors('firstName')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded"
                                                  th:text="#{registration.firstName.error}"> </span>
                                            <span class="alert-content" th:errors="*{firstName}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.lastName}"></label><span class="text-danger"> *</span>
                                            <input type="text" th:field="*{lastName}" class="form-control pl-5"
                                                   placeholder="Last Name" name="lastName" required="">
                                        </div>
                                        <!-- Add error message display for lastName -->
                                        <div th:if="${#fields.hasErrors('lastName')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded"
                                                  th:text="#{registration.lastName.error}"> </span>
                                            <span class="alert-content" th:errors="*{lastName}"></span>
                                        </div>
                                    </div>
                                    <!-- Add input fields for other fields from RegisterDto -->
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.email}"></label><span class="text-danger"> *</span>
                                            <i class="mdi mdi-email ml-3 icons"></i>
                                            <input type="email" th:field="*{email}" class="form-control pl-5"
                                                   placeholder="Email" name="email" required="">
                                        </div>
                                        <!-- Add error message display for email -->
                                        <div th:if="${#fields.hasErrors('email')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded"
                                                  th:text="#{registration.email.error}"> </span>
                                            <span class="alert-content" th:errors="*{email}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.password}"></label><span class="text-danger"> *</span>
                                            <i class="mdi mdi-key ml-3 icons"></i>
                                            <input type="password" th:field="*{password}" class="form-control pl-5"
                                                   placeholder="Password" name="password" required="">
                                        </div>
                                        <!-- Add error message display for password -->
                                        <div th:if="${#fields.hasErrors('password')}"
                                             class="alert alert-danger alert-pills">
                                              <span class="badge badge-danger rounded"
                                              th:text="#{registration.password.error}"> </span>
                                            <span class="alert-content" th:errors="*{password}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.passwordConfirm}"></label><span class="text-danger"> *</span>
                                            <i class="mdi mdi-key ml-3 icons"></i>
                                            <input type="password" th:field="*{passwordConfirm}" class="form-control pl-5"
                                                   placeholder="Confirm Password" name="passwordConfirmation" required="">
                                        </div>
                                        <!-- Add error message display for passwordConfirm -->
                                        <div th:if="${#fields.hasErrors('passwordConfirm')}"
                                             class="alert alert-danger alert-pills">
                                              <span class="badge badge-danger rounded"
                                               th:text="#{registration.passwordConfirm.error}"> </span>
                                            <span class="alert-content" th:errors="*{passwordConfirm}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-8">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.phone}"></label><span class="text-danger"> *</span>
                                            <i class="mdi mdi-phone ml-3 icons"></i>
                                            <input type="tel" th:field="*{phoneNumber}" class="form-control pl-5"
                                                   placeholder="Phone" name="phoneNumber" required="">
                                        </div>
                                        <!-- Add error message display for phoneNumber -->
                                        <div th:if="${#fields.hasErrors('phoneNumber')}"
                                             class="alert alert-danger alert-pills">
                                             <span class="badge badge-danger rounded"
                                             th:text="#{registration.phoneNumber.error}"> </span>
                                            <span class="alert-content" th:errors="*{phoneNumber}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.currency}"></label><span class="text-danger"> *</span>
                                            <i class="mdi mdi-currency-usd ml-3 icons"></i>
                                            <input type="text" th:field="*{currency}" class="form-control pl-5"
                                                   placeholder="Currency" name="currency" required="">
                                        </div>
                                        <!-- Add error message display for currency -->
                                        <div th:if="${#fields.hasErrors('currency')}"
                                             class="alert alert-danger alert-pills">
                                             <span class="badge badge-danger rounded"
                                             th:text="#{registration.currency.error}"> </span>
                                            <span class="alert-content" th:errors="*{currency}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.profilePicture}"></label><span class="text-danger"> *</span>
<!--                                            <i class="mdi mdi-image ml-3 icons"></i>-->
                                            <input type="file" class="form-control-file" id="profilePictureInput" name="profilePicture" accept="image/*" required="">
                                        </div>
                                        <!-- Add error message display for profilePicture -->
                                        <div th:if="${#fields.hasErrors('profilePicture')}" class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded" th:text="#{registration.profilePicture.error}"></span>
                                            <span class="alert-content" th:errors="*{profilePicture}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.cardId}"></label><span class="text-danger"> *</span>
<!--                                            <i class="mdi mdi-credit-card ml-3 icons"></i>-->
                                            <input type="file" class="form-control-file" id="cardIdInput" name="cardId" accept="image/*" required="">
                                        </div>
                                        <!-- Add error message display for cardId -->
                                        <div th:if="${#fields.hasErrors('cardId')}" class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded" th:text="#{registration.cardId.error}"></span>
                                            <span class="alert-content" th:errors="*{cardId}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.selfie}"></label><span class="text-danger"> *</span>
<!--                                            <i class="mdi mdi-camera ml-3 icons"></i>-->
                                            <input type="file" class="form-control-file" id="selfieInput" name="selfie" accept="image/*" required="">
                                        </div>
                                        <!-- Add error message display for selfie -->
                                        <div th:if="${#fields.hasErrors('selfie')}" class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded" th:text="#{registration.selfie.error}"></span>
                                            <span class="alert-content" th:errors="*{selfie}"></span>
                                        </div>
                                    </div>
                                    <!-- Add input fields for other fields from RegisterDto -->
                                    <!-- Repeat similar pattern for other fields -->
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-primary w-100" value="Register">
                                    </div>
                                    <div class="mx-auto">
                                        <p class="mb-0 mt-3"><small class="text-dark mr-2"
                                                                    th:text="#{registration.page.alreadyHaveAnAccount}"></small>
                                            <a th:href="@{/auth/login}" class="text-dark font-weight-bold"
                                               th:text="#{registration.page.logIn}"></a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> <!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </div>
    </div>
</section><!--end section-->
<!-- Hero End -->

<div th:replace="fragments/layout :: js-scripts"></div>
</body>
</html>
