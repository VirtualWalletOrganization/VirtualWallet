<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Edit your wallet details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/layout :: css-sheets"></div>
</head>

<body>


<div th:replace="fragments/layout :: header"></div>

<section class="section bg-light">
    <!-- Payment and Price Start -->
    <div class="container mt-10">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <div class="section-title mb-4 pb-2">
                    <h4 class="title mb-4" th:text="#{card.edit.details.title}"></h4>
                </div>
            </div><!--end col-->
        </div><!--end row-->

        <div class="row justify-content-center">

            <div class="col-lg-7 col-md-6 col-12 mt-4 pt-2">
                <div class="rounded bg-white border shadow">
                    <div class="bg-light p-4 text-center rounded-top">
                        <h4 class="mb-0 text-primary" th:text="#{card.edit.details.subtitle}">Edit your card
                            details</h4>
                    </div>

                    <div class="p-4">
                        <form th:action="@{'/cards/' + ${cardId} + '/update'}" th:object="${card}" method="post">
                            <div class="row">
                                <div class="col-md-12">
                                    <div th:if="${error} != null" class="alert alert-danger alert-pills">
                                                                                <span class="badge badge-danger rounded"
                                                                                      th:text="#{card.error}"> </span>
                                        <span class="alert-content" th:text="${error}"></span>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="card-type" th:text="#{card.type}">Expires End</label>
                                                <input type="text" autocomplete="off" id="card-type" class="form-control font-weight-bold" required
                                                       th:field="*{cardType}" th:placeholder="${card.cardType}">
                                            </div>
                                            <div th:if="${#fields.hasErrors('cardType')}" class="alert alert-danger alert-pills">
                                                <span class="badge badge-danger rounded" th:text="#{card.cardType.error}"></span>
                                                <span class="alert-content" th:errors="*{cardType.name}"></span>
                                            </div>
                                        </div><!--end col-->
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="currency" th:text="#{card.currency}">CVV</label>
                                                <input type="text" autocomplete="off" id="currency" class="form-control font-weight-bold" required
                                                       th:field="*{currency}" th:placeholder="${card.currency}">
                                            </div>
                                            <div th:if="${#fields.hasErrors('currency')}" class="alert alert-danger alert-pills">
                                                <span class="badge badge-danger rounded" th:text="#{card.currency.error}"></span>
                                                <span class="alert-content" th:errors="*{currency}"></span>
                                            </div>
                                        </div><!--end col-->
                                    </div><!--end row-->
                                    <div class="form-group">
                                        <label for="cardholder-name" th:text="#{card.cardholderName}">Name of card
                                            holder</label>
                                        <input name="cardholder-name" id="cardholder-name" type="text"
                                               class="form-control font-weight-bold" required
                                               th:field="*{cardHolder}" th:placeholder="${card.cardHolder}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('cardHolder')}"
                                         class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded"
                                                  th:text="#{card.cardholderName.error}"> </span>
                                        <span class="alert-content" th:errors="*{cardHolder}"></span>
                                    </div>
                                </div><!--end col-->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="card-number" th:text="#{card.cardNumber}">Card Number</label>
                                        <input type=text autocomplete="off" id="card-number"
                                               class="form-control font-weight-bold" required
                                               th:field="*{cardNumber}" th:placeholder="${card.cardNumber}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('cardNumber')}"
                                         class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded"
                                                  th:text="#{card.cardNumber.error}"> </span>
                                        <span class="alert-content" th:errors="*{cardNumber}"></span>
                                    </div>
                                </div><!--end col-->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="expiration-date" th:text="#{card.expirationDate}">Expires
                                            End</label>
                                        <input type=text autocomplete="off" id="expiration-date"
                                               class="form-control font-weight-bold" required
                                               th:field="*{expirationDate}" th:placeholder="${card.expirationDate}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('expirationDate')}"
                                         class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded"
                                                  th:text="#{card.expirationDate.error}"> </span>
                                        <span class="alert-content" th:errors="*{expirationDate}"></span>
                                    </div>
                                </div><!--end col-->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="cvv" th:text="#{card.csv}">CVV</label>
                                        <input type="text" autocomplete="off" id="cvv"
                                               class="form-control font-weight-bold" required
                                               th:field="*{checkNumber}" placeholder="000">
                                    </div>
                                    <div th:if="${#fields.hasErrors('checkNumber')}"
                                         class="alert alert-danger alert-pills">
                                            <span class="badge badge-danger rounded"
                                                  th:text="#{card.csv.error}"> </span>
                                        <span class="alert-content" th:errors="*{checkNumber}"></span>
                                    </div>
                                </div><!--end col-->
                            </div><!--end row-->
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary"
                                           th:value="#{card.edit.button}">
                                </div><!--end col-->
                            </div><!--end row-->
                        </form><!--end form-->
                    </div>
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
    <!-- Payment and Price End -->
</section><!--end section-->
<!-- section End -->

<div th:replace="fragments/layout :: footer"></div>
<!-- Footer End -->

<!-- Back to top -->
<a href="#" class="back-to-top rounded text-center" id="back-to-top">
    <i class="mdi mdi-chevron-up d-block"> </i>
</a>
<!-- Back to top -->

<div th:replace="fragments/layout :: js-scripts"></div>
</body>
</html>
